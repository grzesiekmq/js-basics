<!DOCTYPE html>
<html>
	<head>
		<title>Fix a code</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h1>Fixed code</h1>

		<script>
			// fixed the JavaScript code
			// used JSLint (n++ plug-in or jslint.com)
			"use strict";
			function calculate() {
			    var sum = 0;
			    var i = 0;

			    for (i = 1; i < 1001; i += 1) {
			        sum += i;
			    }
			    return "The result is " + sum;
			}
			console.log(calculate());
		</script>
	</body>
</html>
